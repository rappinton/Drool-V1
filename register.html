    <div class="ui register container">
      <h1 class="ui centered grey header">Register</h1>
      <div class="ui raised segment register mt-3 mb-3">
        <form class="ui form">
          <div class="field">
            <label>Name</label>
            <div class="three fields">
              <div class="field">
                <input type="text" name="shipping[first-name]" placeholder="First Name">
              </div>
              <div class="field">
                <input type="text" name="shipping[middle-name]" placeholder="Middle Name">
              </div>
              <div class="field">
                <input type="text" name="shipping[last-name]" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="field">
            <label>Address</label>
            <div class="field">
              <textarea type="text" name="shipping[address]" placeholder="Enter Your Address"></textarea>
            </div>
          </div>
          <div class="two fields">
            <div class="field">
              <label>State</label>
              <select class="ui fluid dropdown">
                <option value="">Abuja</option>
                <option value="WY">Lagos</option>
              </select>
            </div>
            <div class="field">
              <label>Country</label>
              <div class="ui fluid search selection dropdown">
                <input type="hidden" name="country">
                <i class="dropdown icon"></i>
                <div class="default text">Select Country</div>
                <div class="menu">
                <div class="item" data-value="ng"><i class="ng flag"></i>Nigeria</div>
                <div class="item" data-value="gh"><i class="gh flag"></i>Ghana</div>
                <div class="item" data-value="sa"><i class="sa flag"></i>South Africa</div>
              </div>
             </div>
          </div>
        </div>
        <div class="ui fluid large grey submit button" tabindex="0">Register</div>
      </form>
    </div>
